name: CI - Frontend & Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        workspace: [frontend, backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (root + workspace)
        run: |
          npm install
          npm install --workspace ${{ matrix.workspace }}

      - name: Run tests
        env:
          NODE_ENV: test
        run: npm test --workspace ${{ matrix.workspace }}
